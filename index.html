<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umso</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div id="parent">
        <div id="navbar">
            <img class="logo" src="./logo.jpg" 
            alt="logo"/>
            <div class="navright">
                <p>Pricing</p>
                <p>Features</p>
                <p>Showcase</p>
                <a class="butt" href="#">Login</a>
                <a class="butt" href="#">Sign Up -></a>
            </div>
        </div>
        <div id="content">
            <h1>Get your <br/> AI Generated Website <br/> In Seconds</h1>
            <p class="text">Give it a try right below, without having to sign up! </p>
            <form>
                <input type="text" placeholder="Vegan Pizza Restaurant in"/>
                <button type="button" class="btn">Generate</button>
            </form>
            <div class="rating">
                <p>Excellent</p>
                <p>*****</p>
                <p>4.8 out of 5 based on 85 reviews</p>
                <p>* Trustpilot</p>
            </div>
            <div id="bottom">
                <p>Made with</p>
                <img class="logo" src="./logo.jpg"></p>
            </div>
        </div>
    </div>
</body>
</html>
